<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 bg-success">
      <div class="example-boundary">
        <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)" >
          <div class="example-box"  *ngFor="let timePeriod of timePeriods"  cdkDragBoundary=".example-boundary" cdkDrag>{{timePeriod}}</div>
        </div>
      </div> 
    </div>
    <div class="col-xl-6 ">
      <div >
       <!-- <button type="button" (click)="zoomin()"> Zoom In</button> 
       <button type="button" (click)="zoomout()"> Zoom Out</button> -->
       <i class="fa fa-plus" (click)="zoomin()"></i>

       <i class="fa fa-minus" (click)="zoomout()"></i>
      
       
        </div>
      
      <div class="">
        <img id="map" src="../assets/1627377451_nature-1200x800.webp" />
        </div>
    </div>
  </div>
</div>
<br><br><br><br>




<h2>Drag and Drop demo</h2>
<div  id="div1" 
      (drop)="drops($event)" 
      (dragover)="allowDrop($event)">

      <img 
      src="https://images.pexels.com/photos/658687/pexels-photo-658687.jpeg?auto=compress&cs=tinysrgb&h=350" 
      draggable="true" 
      (dragstart)="drag($event)" 
      id="drag1"
      width="88" 
      height="31"
      margin-top="-12px">
</div>

<div id="div2" 
  (drop)="drops($event)" 
  (dragover)="allowDrop($event)">
</div>
